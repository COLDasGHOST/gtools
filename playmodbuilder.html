                  <!-- jquery validation -->
                  <div class="card card-primary card-outline card-outline-tabs">
                    <div class="card-header p-0 border-bottom-0">
                    </div>
                    <div class="card-body">
                      <div class="tab-content" id="rt-tabContents">
                        <div>
                            <form id="playmodForm">
                                <label for="playmodId">Consumable Item:</label>
                                <input type="text" id="playmodId" required>
                                <br>
                                <label for="consumableId_time">Consumable time:</label>
                                <input type="text" id="consumableId_time" required>
                                <br>
                                <label for="playmodName">Playmod Name:</label>
                                <input type="text" id="playmodName" required>
                                <br>
                                <label for="playmodOnUsed">Playmod On Used:</label>
                                <input type="text" id="playmodOnUsed">
                                <br>
                                <label for="playmodOnRemoved">Playmod On Removed:</label>
                                <input type="text" id="playmodOnRemoved">
                                <br>
                                <label for="displayId">Display ID:</label>
                                <input type="text" id="displayId">
                                <br>
                                <label for="state">State:</label>
                                <input type="text" id="state">
                                <br>
                                <label for="audio">Audio On Used:</label>
                                <input type="text" id="audio">
                                <br>
                                <label for="skin">Skin Color:</label>
                                <input type="color" id="skinColor">
                                <input type="number" id="skinAlpha" placeholder="Alpha (0-255)" max="255" min="0">
                                <br>
                                <label for="howWork">How Work:</label>
                                <input type="text" id="howWork">
                                <br>
                                <label for="eff">Eff:</label>
                                <input type="text" id="eff">
                                <br>
                                <label for="sayTextAfterUsing">Say Text After Using:</label>
                                <input type="text" id="sayTextAfterUsing">
                                <br>
                                <label for="gravity">Gravity:</label>
                                <input type="text" id="gravity">
                                <br>
                                <button type="submit">Generate Output</button>
                            </form>
                        
                            <div id="output"></div>
                            <button id="copyButton">Salin Output</button>
                        
                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    const skinColorInput = document.getElementById('skinColor');
                                    const skinAlphaInput = document.getElementById('skinAlpha');
                            
                                    let skinInt;
                            
                                    function rgbToInt(r, g, b, a) {
                                        return (Math.round(a * 255) << 24) | (r << 16) | (g << 8) | b;
                                    }
                            
                                    function updateSkinInt() {
                                        const skinColor = skinColorInput.value;
                                        const skinAlpha = parseFloat(skinAlphaInput.value);
                            
                                        const r = parseInt(skinColor.substr(1, 2), 16);
                                        const g = parseInt(skinColor.substr(3, 2), 16);
                                        const b = parseInt(skinColor.substr(5, 2), 16);
                            
                                        skinInt = rgbToInt(r, g, b, skinAlpha / 255);
                                    }
                            
                                    skinColorInput.addEventListener('input', updateSkinInt);
                                    skinAlphaInput.addEventListener('input', updateSkinInt);
                            
                                    document.getElementById('playmodForm').addEventListener('submit', function(e) {
                                        e.preventDefault();
                            
                                        const fields = [
                                            'playmodId', 'consumableId_time', 'playmodName', 'playmodOnUsed',
                                            'playmodOnRemoved', 'displayId', 'state', 'audio', 'skinInt', 'howWork',
                                            'eff', 'sayTextAfterUsing', 'gravity'
                                        ];
                            
                                        const values = fields.map(field => {
                                            if (field === 'skinInt') {
                                                return JSON.stringify(skinInt.toString());
                                            } else {
                                                return JSON.stringify(document.getElementById(field).value);
                                            }
                                        });
                                        const output = `{${values.join(', ')}}`;
                            
                                        document.getElementById('output').textContent = output;
                                        document.getElementById('copyButton').style.display = 'block';
                                    });
                            
                                    document.getElementById('copyButton').addEventListener('click', function() {
                                        const outputText = document.getElementById('output').textContent;
                                        navigator.clipboard.writeText(outputText).then(function() {
                                            alert('Output berhasil disalin!');
                                        }, function(err) {
                                            console.error('Gagal menyalin teks: ', err);
                                        });
                                    });
                                });
